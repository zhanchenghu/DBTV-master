[pytest]
addopts=-sv --html=report/report.html
# --self-contained-html ./Testcase/testcase_dbmarket.py ./Testcase/testcase_akeydiagnostic.py
testpaths=./Testcase
python_files=test*.py
python_classes=Test*
python_functions=test_*

# log配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(pathname)s[line:%(lineno)d] - %(levelname)s: %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_format = %(asctime)s - %(pathname)s[line:%(lineno)d] - %(levelname)4s: %(message)s
log_date_format=%Y-%m-%d %H:%M:%S









